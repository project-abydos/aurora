<div class="mat-row" [ngClass]="[row.CC, isExpanded ? 'expanded' : 'collapsed']" (click)="toggleExpanded(row)">

  <div class="mat-cell JCN">
    <!-- <button mat-button mat-raised color="primary" (click)="$event.stopPropagation()">{{row.JCN}}</button> -->
    {{row.JCN}}
  </div>

  <div class="mat-cell WorkCenter">
    <span>{{row.WorkCenter}}</span>
  </div>

  <div class="mat-cell EquipID">
    <span>{{row.EquipID}}</span>
  </div>

  <div class="mat-cell Discrepancy ellipses">
    <span>{{row.Discrepancy}}</span>
  </div>

  <div class="mat-cell LastUpdate ellipses">
    <span>
      <strong>{{row.timeStampPretty}}</strong> |
      <em>{{row.LastUpdate}}</em>
    </span>
  </div>

  <div class="mat-cell ETIC" *ngIf="!isExpanded">
    <span>{{row.ETIC}}</span>
  </div>

  <div class="mat-cell ETIC" *ngIf="isExpanded">
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="row.eticDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <div class="mat-cell ApprovalStatus">
    <mat-select placeholder="" [(ngModel)]="row.ApprovalStatus" name="status" (click)="$event.stopPropagation()" *ngIf="isExpanded">
      <mat-option *ngFor="let status of approvalOptions" [value]="status.value">
        {{status.label}}
      </mat-option>
    </mat-select>
    <span *ngIf="!isExpanded">{{row.ApprovalStatus}}</span>
  </div>

</div>

<div class="mat-row expanded-row {{row.CC}}" *ngIf="isExpanded">
  <mat-card class="job-info">
    <mat-card-title>Job Info</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="wide">
          <input matInput placeholder="When Discovered" disabled [value]="row.WhenDiscText">
        </mat-form-field>
        <mat-form-field class="wide">
          <input matInput placeholder="Delay Code" disabled [value]="row.DelayCodeText">
        </mat-form-field>
        <mat-form-field class="wide">
          <input matInput placeholder="Down Time" disabled [value]="row.DownTimeCodeText">
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="job-history">
    <mat-card-title>History</mat-card-title>
    <mat-card-content>

    </mat-card-content>
  </mat-card>

</div>
