<div class="mat-row" [ngClass]="job.CC">

  <div class="mat-cell JCN">
    <!-- <button mat-button mat-raised color="primary" (click)="$event.stopPropagation()">{{job.JCN}}</button> -->
    <span>{{job.JCN}}</span>
  </div>

  <div class="mat-cell WorkCenter">
    <span>{{job.WorkCenter}}</span>
  </div>

  <div class="mat-cell EquipID">
    <span>{{job.EquipID}}</span>
  </div>

  <div class="mat-cell Discrepancy ellipses">
    <span>{{job.Discrepancy}}</span>
  </div>

  <div class="mat-cell LastUpdate ellipses">
    <span>
      <strong>{{job.timeStampPretty}}</strong> |
      <em>{{job.LastUpdate}}</em>
    </span>
  </div>

  <div class="mat-cell ETIC">
    <span>{{job.ETIC}}</span>
  </div>

</div>
